<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Cup Final</title>
	<link rel="stylesheet" type="text/css" href="styleQuiz.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
	<div class="box">
		<div class="flex_center flex_column">
			<div id="hud">
				<div id="hud_item">
					<p class="hud_prefix">Question</p>
					<h1 class="hud_main_text" id="questionCounter"></h1>
				</div>
			</div>
			<h2 id="question">What was the score in the World Cup final 2018?</h2>
			<div class="answer_box">
				<p class="answer">A</p>
				<p class="answer_text" data-number="1">France 3-2 Croatia</p>
			</div>
			<div class="answer_box">
				<p class="answer">B</p>
				<p class="answer_text" data-number="2">France 1-3 Croatia</p>
			</div>
			<div class="answer_box">
				<p class="answer">C</p>
				<p class="answer_text" data-number="3">France 4-2 Croatia</p>
			</div>
			<div class="answer_box">
				<p class="answer">D</p>
				<p class="answer_text" data-number="4">France 2-2 Croatia</p>
			</div>
			<div id="hud_item">
				<p class="hud_prefix">Score</p>
				<h1 class="hud_main_text" id="score">0</h1>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scriptQuiz.js"></script>
</body>
</html>
